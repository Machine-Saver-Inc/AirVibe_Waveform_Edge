services:
  caddy:
    image: caddy:2
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    environment:
      - DOMAIN=${DOMAIN}
      - API_PORT=${API_PORT:-8080}
    depends_on: [api]

  mosquitto:
    image: eclipse-mosquitto:2
    restart: unless-stopped
    ports:
      - "8883:8883"                       # MQTT over TLS for Actility/TWAB
    volumes:
      - ./mosquitto/mosquitto.conf:/mosquitto/config/mosquitto.conf:ro
      - ./mosquitto/aclfile:/mosquitto/config/aclfile:ro
      - mosq_data:/mosquitto/data
      - mosq_log:/mosquitto/log
      - ./secrets/mqtt:/etc/mqtt:ro       # server.crt/server.key + ca_chain.crt

  api:
    build: ./api
    restart: unless-stopped
    env_file: .env
    environment:
      - PORT=${API_PORT:-8080}
      - ADMIN_TOKEN=${ADMIN_TOKEN}
      - DOMAIN=${DOMAIN}
      - CERT_MODE=${CERT_MODE:-private}
      - UI_ORIGIN=${UI_ORIGIN}
    volumes:
      - ./data:/app/data
      - ./secrets/pki:/app/pki            # Issuing CA + optional Server CA (public)
      - ./secrets/mqtt:/app/mqtt:ro       # to read server_ca if needed
    expose:
      - "8080"

volumes:
  caddy_data: {}
  caddy_config: {}
  mosq_data: {}
  mosq_log: {}
